<ion-content>
  <section>
    <ion-title>
      <h2 class="!text-center !font-black">
        {{ "Proyectos en los que trabaj√©" | uppercase }}
      </h2>
    </ion-title>

    <ion-grid>
      <ion-row class="ion-justify-content-around">
        @for (project of projects(); track $index) {
        <ion-col
          size="12"
          sizeMd="6"
          sizeLg="auto"
          class="flex justify-center p-2"
        >
          <app-project-item [project]="project" [index]="$index" />
        </ion-col>
        }
      </ion-row>
    </ion-grid>
  </section>
</ion-content>
