<ion-content>
  <section>
    <ion-title>
      <h2 class="!text-center !font-black">
        {{ "Proyectos en los que trabaj√©" | uppercase }}
      </h2>
    </ion-title>

    <ion-grid>
      <ion-row>
        @for (project of projects(); track $index) {
        <ion-col
          class="flex justify-center p-2"
          size="auto"
          [sizeXs]="12"
          [sizeMd]="6"
          [sizeLg]="4"
          sizeXl="3"
        >
          <app-project-item
            class="item-component"
            [project]="project"
            [index]="$index"
          />
        </ion-col>
        }
      </ion-row>
    </ion-grid>
  </section>
</ion-content>
