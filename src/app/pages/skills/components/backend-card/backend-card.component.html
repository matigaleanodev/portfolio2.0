<ion-card class="terminal-window rounded-lg shadow-xl border border-gray-800">
  <!-- Header -->
  <ion-card-header class="terminal-header" style="--background: #1a1a1a">
    <ion-toolbar class="px-2">
      <ion-buttons slot="start">
        <ion-icon name="terminal-outline" class="text-green-400 text-lg" />
      </ion-buttons>
      <div class="flex items-center space-x-2 ml-2">
        <ion-card-title class="text-green-400 font-mono">
          Backend
        </ion-card-title>
      </div>
      <ion-buttons slot="end">
        <div class="flex space-x-1">
          <span class="w-3 h-3 bg-red-500 rounded-full"></span>
          <span class="w-3 h-3 bg-yellow-500 rounded-full"></span>
          <span class="w-3 h-3 bg-green-500 rounded-full"></span>
        </div>
      </ion-buttons>
    </ion-toolbar>
  </ion-card-header>

  <!-- Content -->
  <ion-card-content class="terminal-content">
    <div class="flex">
      <!-- Carrusel -->
      <div class="flex-1 overflow-hidden max-h-48">
        <div
          class="flex flex-col transition-transform duration-500 ease-in-out h-full"
          [ngStyle]="{
            transform: 'translateY(' + -currentIndex() * 100 + '%)'
          }"
        >
          @for (skill of backendSkills(); track $index) {
          <div class="flex-none w-full h-48 p-4 flex items-center space-x-4">
            <img
              src="{{ skill.image }}"
              alt="{{ skill.name }}"
              class="w-20 h-20 lg:w-32 lg:h-32 rounded-lg"
            />
            <div>
              <ion-title>
                <h3 class="skill-title text-green-400">
                  {{ skill.name }}
                </h3>
              </ion-title>
              <ion-text class="p-[0.4rem]">{{ skill.descripcion }}</ion-text>
            </div>
          </div>
          }
        </div>
      </div>

      <!-- Botones de navegaciÃ³n -->
      <div class="flex flex-col justify-center space-y-4">
        <ion-button
          color="medium"
          fill="clear"
          (click)="prevSlide()"
          class="rounded-full p-2"
        >
          <ion-icon slot="icon-only" name="chevron-up" size="large" />
        </ion-button>
        <ion-button
          color="medium"
          fill="clear"
          (click)="nextSlide()"
          class="rounded-full p-2"
        >
          <ion-icon slot="icon-only" name="chevron-down" size="large" />
        </ion-button>
      </div>
    </div>
  </ion-card-content>

  <!-- Footer -->
  <ion-footer class="terminal-footer">
    <div class="text-green-400 font-mono text-sm p-2">
      {{ backendSkills()[currentIndex()].link || "C:\\Backend\\Technologies" }}
    </div>
  </ion-footer>
</ion-card>
